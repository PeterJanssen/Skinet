<pagination
  *ngIf="this.totalCount && this.totalCount > 0"
  [boundaryLinks]="true"
  [totalItems]="this.totalCount"
  (pageChanged)="onPagerChanged($event)"
  [ngModel]="pageNumber"
  [itemsPerPage]="this.pageSize"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
>
</pagination>
