<div class="row">
  <div class="col-12 col-md-4">
    <h3>Step 1 - Add Photo</h3>
    <div class="custom-dropzone" ngx-dropzone (change)="onSelect($event)">
      <ngx-dropzone-label>
        <i class="fa fa-upload fa-4x"></i>
        <h4>Drop image here</h4>
      </ngx-dropzone-label>
    </div>
  </div>
  <div class="col-12 col-md-4 img-preview">
    <h3>Step 2 - Resize image</h3>
    <image-cropper
      class="img-fluid"
      [imageChangedEvent]="imageChangedEvent"
      [imageFile]="files[0]"
      [maintainAspectRatio]="true"
      [aspectRatio]="1"
      format="png"
      (imageCropped)="imageCropped($event)"
    ></image-cropper>
  </div>
  <div class="col-12 col-md-4">
    <h3>Step 3 - Preview & Upload</h3>
    <ng-container *ngIf="croppedImage">
      <img [src]="croppedImage" class="img-fluid" />
      <button class="btn-block btn-primary" (click)="onUpload()">
        Upload Image
      </button>
    </ng-container>
  </div>
</div>
