<header>
  <span *ngIf="this.totalCount && totalCount > 0">
    Showing
    <strong>
      {{ (this.pageNumber - 1) * this.pageSize + 1 }}
      -
      {{
        this.pageNumber * this.pageSize > this.totalCount
          ? this.totalCount
          : this.pageNumber * this.pageSize
      }}
    </strong>
    of
    <strong>
      {{ this.totalCount }}
    </strong>
    <strong *ngIf="this.isFiltered"> FILTERED </strong>
    Results
  </span>
  <span *ngIf="totalCount === 0">
    There are <strong>0</strong> results for this filter.
  </span>
</header>
