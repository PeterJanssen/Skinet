<div
  class="row ml-3 my-3"
  role="button"
  (click)="isCollapsed = !isCollapsed"
  [attr.aria-expanded]="!isCollapsed"
  aria-controls="collapseBrands"
>
  <h5 class="text-warning">{{ title }}</h5>
  <span class="ml-auto mr-4"
    ><i
      class="fa fa-chevron-down"
      [class.fa-chevron-down]="isCollapsed"
      [class.fa-chevron-up]="!isCollapsed"
      aria-hidden="true"
    ></i
  ></span>
</div>

<div id="collapseBrands" [collapse]="isCollapsed" [isAnimated]="true">
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let filter of filters"
      [class.active]="filter.id === id"
      [value]="filter.id"
      (click)="onFilterSelected(filter.id)"
    >
      {{ filter.name }}
    </li>
  </ul>
</div>
