<div class="container mt-5">
  <div class="row" *ngIf="order">
    <div class="col-12 mb-1">
      <app-basket-summary
        [items]="order.orderItems"
        [isBasket]="false"
        [isOrder]="true"
      ></app-basket-summary>
    </div>
    <div class="col-lg-6 col-sm-12 offset-lg-6">
      <app-order-totals
        [shippingPrice]="order.shippingPrice"
        [subtotal]="order.subTotal"
        [total]="order.total"
      ></app-order-totals>
    </div>
  </div>
</div>
