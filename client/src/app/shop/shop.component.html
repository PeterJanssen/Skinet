<div class="container mt-3">
  <div class="row">
    <section class="col-3">
      <ng-container *ngIf="types && brands">
        <h5 class="text-warning ml-3 mt-4 mb-3">Sort</h5>
        <select
          class="custom-select mb-4"
          (change)="onSortSelected($event.target.value)"
        >
          <option
            *ngFor="let sort of sortOptions"
            [selected]="shopParams.sort === sort.value"
            [value]="sort.value"
          >
            {{ sort.name }}
          </option>
        </select>

        <div
          class="row ml-3 my-3"
          role="button"
          (click)="isBrandsCollapsed = !isBrandsCollapsed"
          [attr.aria-expanded]="!isBrandsCollapsed"
          aria-controls="collapseBrands"
        >
          <h5 class="text-warning">Brands</h5>
          <span class="ml-auto mr-4"
            ><i
              class="fa fa-chevron-down"
              [class.fa-chevron-down]="isBrandsCollapsed"
              [class.fa-chevron-up]="!isBrandsCollapsed"
              aria-hidden="true"
            ></i
          ></span>
        </div>

        <div
          id="collapseBrands"
          [collapse]="isBrandsCollapsed"
          [isAnimated]="true"
        >
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let brand of brands"
              [class.active]="brand.id === this.shopParams.brandId"
              [value]="brand.id"
              (click)="onBrandSelected(brand.id)"
            >
              {{ brand.name }}
            </li>
          </ul>
        </div>

        <div
          class="row ml-3 my-3"
          role="button"
          (click)="isTypesCollapsed = !isTypesCollapsed"
          [attr.aria-expanded]="!isTypesCollapsed"
          aria-controls="collapseTypes"
        >
          <h5 class="text-warning">Types</h5>
          <span class="ml-auto mr-4"
            ><i
              class="fa"
              aria-hidden="true"
              [class.fa-chevron-down]="isTypesCollapsed"
              [class.fa-chevron-up]="!isTypesCollapsed"
            ></i
          ></span>
        </div>

        <div
          id="collapseTypes"
          [collapse]="isTypesCollapsed"
          [isAnimated]="true"
        >
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let type of types"
              [class.active]="type.id === this.shopParams.typeId"
              [value]="type.id"
              (click)="onTypeSelected(type.id)"
            >
              {{ type.name }}
            </li>
          </ul>
        </div>
      </ng-container>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
          [pageNumber]="this.shopParams.pageNumber"
          [pageSize]="this.shopParams.pageSize"
          [totalCount]="this.totalCount"
        >
        </app-paging-header>
        <div *ngIf="products" class="form-inline mt-2">
          <input
            (keyup.enter)="onSearch()"
            #search
            class="form-control mr-2 search"
            type="text"
            placeholder="Search"
          />
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">
            Search
          </button>
          <button (click)="onReset()" class="btn btn-outline-warning my-2 ml-2">
            Reset
          </button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col-4 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <app-pager
          [pageSize]="shopParams.pageSize"
          [totalCount]="totalCount"
          [pageNumber]="shopParams.pageNumber"
          (pageChanged)="onPageChanged($event)"
        ></app-pager>
      </div>
    </section>
  </div>
</div>
