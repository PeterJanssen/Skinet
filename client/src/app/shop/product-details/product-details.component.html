<div class="container mt-5">
  <div class="row" *ngIf="product">
    <div class="col-6">
      <ngx-gallery
        [options]="galleryOptions"
        [images]="galleryImages"
        style="display: inline-block; margin-bottom: 20px"
      ></ngx-gallery>
    </div>
    <div class="col-6">
      <h3>{{ product.name }}</h3>
      <p class="price">{{ product.price | currency }}</p>
      <div class="d-flex justify-content-start align-items-center">
        <i
          (click)="decrementQuantity()"
          class="fa fa-minus-circle text-warning quantity-editor"
        ></i>
        <span class="font-weight-bold mx-2 quantity">{{ quantity }}</span>
        <i
          (click)="incrementQuantity()"
          class="fa fa-plus-circle text-warning quantity-editor"
        ></i>
        <button
          (click)="addItemToBasket()"
          class="btn btn-outline-primary btn-lg ml-4"
        >
          Add to Cart
        </button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 ml-3">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 ml-3">
        <h4>Rating</h4>
        <div>
          <p>Amount of people that have rated this product: 0</p>
          <button
            class="btn btn-primary"
            (click)="addReviewToProduct(product.name)"
          >
            Add Review
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
