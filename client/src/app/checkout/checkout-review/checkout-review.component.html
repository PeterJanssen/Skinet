<div class="mt-4" *ngIf="basket$ | async as basket">
  <app-basket-summary
    [isBasket]="false"
    [items]="basket.items"
  ></app-basket-summary>
</div>

<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5"
>
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back to Delivery
  </button>
  <button class="btn btn-primary" (click)="createPaymentIntent()">
    Go to Payment <i class="fa fa-angle-right"></i>
  </button>
</div>
